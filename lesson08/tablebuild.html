<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Presentation Demo</title>
    <meta name="description" content="WDD 230 - Web Frontend Development, Vicente Ferrer, Table Presentation Demo">
    <meta name="author" content="Vicente Ferrer">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>

<body>
    <main>
        <table>
            <caption><small>Table 1: Account Feature Comparison</small></caption>
            <thead>
                <tr>
                    <th scope="colgroup" colspan="4">ACME Wildwest Services</th>
                </tr>
                <tr>
                    <td></td>
                    <th scope="col">Basic</th>
                    <th scope="col">Premium</th>
                    <th scope="col">Deluxe</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Feature 1</th>
                    <td>✔️</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th>Feature 2</th>
                    <td>❌</td>
                    <td>✔️</td>
                    <td>✔️</td>
                </tr>
                <tr>
                    <th>Feature 3</th>
                    <td>❌</td>
                    <td>❌</td>
                    <td>✔️</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>

</html>
