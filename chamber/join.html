    </header>
    <main>
        <form method="get" action="thankyou.html">
            <h2>Subscribe for Chamber Membership</h2>
            <label class="top">First Name*
                <input type="text" name="fname" id="fname" autofocus required>
            </label>
            <label class="top">Last Name*
                <input type="text" name="lname" id="lname" required>
            </label>
            <label class="top">Position/Title*
                <input type="text" name="position" id="position" pattern="[A-Za-z\s\-]{7,}" required>
            </label>
            <label class="top">Email*
                <input type="email" name="email" id="email" placeholder="i.e.: johndoe@gmail.com" required>
            </label>
            <label class="top">Phone Number*
                <input type="tel" name="tel" id="tel" required>
            </label>
            <label class="top">Business/Organization's Name*
                <input type="text" name="orgname" id="orgname" required>
            </label>
            <div>Membership Level</div>
            <label class="sbs">
                <input type="radio" name="membership" value="non-profit" checked> NP Membership
            </label>
            <label class="sbs">
                <input type="radio" name="membership" value="bronze"> Bronze Membership
            </label>
            <label class="sbs">
                <input type="radio" name="membership" value="silver"> Silver Membership
            </label>
            <label class="sbs">
                <input type="radio" name="membership" value="gold"> Gold Membership
            </label>
            <label class="top">Business/Organization's Description
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </label>
            <label>
                <input type="hidden" name="date" id="date">
            </label>

            <button class="submitBtn">Get My Chamber Membership</button>
        </form>
        <section id="membershipInfo">
            <h2>Membership Detail</h2>
            <article>

            </article>
        </section>
    </main>
