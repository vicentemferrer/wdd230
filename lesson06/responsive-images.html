<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="styles/responsive-images.css">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="description" content="WDD 230 - Web Frontend Development, Vicente Ferrer, Responsive Images">
    <meta name="author" content="Vicente Ferrer">
</head>

<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Buenos Aires Temple" width="1278" height="750">
            </picture>
        </div>
    </main>

</body>

</html>
