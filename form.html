    <main>
        <form action="record.html" method="get">
            <h2>Sign In & Rate This Website</h2>
            <div id="message"></div>
            <label>Username*
                <input type="text" id="username" name="username" required>
            </label>
            <label>Password*
                <input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8}" required>
            </label>
            <label>Confirm Your Password*
                <input type="password" id="password2" name="passwordRepeat" pattern="[A-Za-z0-9]{8}" required>
            </label>
            <label>Email*
                <input type="email" id="email" name="email" title="A valid byui.edu email address."
                    pattern="[a-zA-Z0-9_.\-]+@byui.edu" required>
            </label>
            <label>Page Rating
                <input type="range" id="rating" name="rating" min="1" max="10" value="1" step="1">
            </label>
            <input type="submit" value="Join & Rate" class="submitBtn">
        </form>
